<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<form method="post">
		<div>
		<label for="name">Name :</label>
		<input type="text" name="Name" id="name" placeholder="Name">
		</div>
		<div>
			<label for="phone">Phone Number :</label>
			<input type="text" name="Phone_Number" id="phone" placeholder="Phone Number">
		</div>
		<div>
			<label for="address">Address :</label>
			<input type="text" name="Address"id="address"placeholder="Address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" name="option" id="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<div>
			<select name="options" id="multiSelect">
				<option value="" disabled selected>Please select your preferred breeds</option>
				<option value="German Shepherd">German Shepherd</option>
				<option value="Poodle">Poodle</option>
				<option value="Bulldog">Bulldog</option>
			</select>
		</div>
		<input type="submit" id="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
